<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparatus Training Plan</title>
    <style>
        :root {
            --dark-blue: #1a2b3c;
            --header-bg: #2c3e50;
            --cell-bg: #d9e2ec;
            --text-color: #333;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: var(--dark-blue);
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .week-selector {
            margin: 20px;
            display: flex;
            gap: 10px;
        }

        .week-btn {
            padding: 10px 20px;
            background: var(--header-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .schedule-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
            max-width: 95%;
        }

        table {
            border-collapse: separate;
            border-spacing: 8px;
            width: 100%;
        }

        th {
            background-color: transparent;
            color: var(--dark-blue);
            font-weight: bold;
            padding: 10px;
            text-transform: uppercase;
            font-size: 0.8em;
        }

        .group-cell {
            background-color: #eceff1;
            font-weight: bold;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            min-width: 120px;
        }

        .plan-cell {
            background-color: var(--cell-bg);
            border-radius: 5px;
            padding: 10px;
            min-width: 140px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 0.85em;
            vertical-align: top;
        }

        .plan-cell:hover {
            transform: scale(1.03);
            background-color: #bcccdc;
        }

        .plan-cell.empty {
            background-color: #f5f5f5;
            cursor: default;
        }

        /* Modal / Detail View */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center; align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px; right: 20px;
            font-size: 30px; cursor: pointer;
        }

        @media print {
            .no-print { display: none; }
            .modal { position: relative; display: block; background: white; }
        }
    </style>
</head>
<body>

<header class="no-print">
    <h1 id="main-title">APPARATUS TRAINING PLAN</h1>
    <div id="week-label">(Loading...)</div>
</header>

<div class="week-selector no-print" id="week-btns"></div>

<div class="schedule-container">
    <table>
        <thead>
            <tr id="table-head">
                <th></th> <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody id="schedule-body">
            </tbody>
    </table>
</div>

<div id="planModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="modal-body"></div>
        <br>
        <button class="no-print" onclick="window.print()" style="padding: 10px; width: 100%; cursor:pointer;">Print / Save PDF</button>
    </div>
</div>
